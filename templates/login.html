{% extends 'layout.html' %}
{% block title %}Login{% endblock title %}
{% block body %}
    <h1>Login</h1>
 
    <form action="" method="post">  
        <div class="form-group">
            <label >Username</label>
            <input type="text" name="username" id="username" class="form-control" value = {{request.form.username}}>
        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="password" name="password" id="password" class="form-control" value = {{request.form.password}}>
        </div>
        <p><input type="submit" value="Submit" class="btn btn-primary my-3"></p>
    </form>
{% endblock body %}
